<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <form class="content-form">
          <div class="microsoft-heading-box">
            <img
              src="./images/microsoft_logo.png"
              alt="microsoft_logo"
              class="microsoft-logo"
            />
            <h2 class="microsoft-text">Microsoft</h2>
          </div>
          <h1>Sign In</h1>
          <input
            type="text"
            name=""
            id="form-text-input"
            placeholder="Email, Phone or Skype"
          />
          <p>
            No account?
            <span>Create One!</span>
          </p>
          <div class="question-mark-container">
            <span>Sign in with a security key</span>
            <img
              src="./images/questionmark_logo.svg"
              alt="questionmark_logo"
              class="questionmark-logo"
            />
          </div>
          <button>Next</button>
        </form>
        <div class="signin-container">
          <img
            src="./images/security_key.svg"
            alt="security key"
            class="security-key"
          />
          <p>Sign-in options</p>
        </div>
      </div>
    </div>
  </body>
</html>
